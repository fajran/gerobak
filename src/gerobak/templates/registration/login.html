{% extends "registration/base.html" %}
{% block content %}
<div class="login">
<h2>Log in</h2>
{% if form.errors %}
<p class="error">Please enter a correct username and password.</p>
{% endif %}
<form method="post">
<p><label for="id_username">Username:</label>
   <input id="id_username" type="text" name="username" maxlength="30" tabindex="1"/></p>
<p><label for="id_password">Password:</label>
   <input type="password" name="password" id="id_password" tabindex="2"/></p>
<p><input type="submit" value="login" tabindex="3"/></p>
</form>
</div>
{% endblock %}

{% block extrahead %}
<script type="text/javascript">
$(document).ready(function() {
    if (($('#id_username:focus').length == 0) &&
        ($('#id_password:focus').length == 0)) {
        $('#id_username').focus();
    }
});
</script>
{% endblock %}
