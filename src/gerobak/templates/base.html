<html><head>
<title>{% block title %}Gerobak{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/reset/reset-min.css"/>
<link rel="stylesheet" type="text/css" href="/media/css/ui-lightness/jquery-ui-1.7.2.custom.css"></link>
<link rel="stylesheet" type="text/css" href="/media/style.css"></link>
<script type="text/javascript" src="/media/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/media/gerobak.js"></script>
<script type="text/javascript" src="/media/js/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript" src="/media/js/jquery.history.js"></script>
{% block extrahead %}{% endblock %}
</head><body>

<div id="header">

<div id="login">
{% if user.is_authenticated %}
<p>Welcome, <strong>{{ user.username }}</strong>! 
    <a href="/accounts/password/change/">Change Password</a> /
    <a href="/accounts/logout/">Logout</a>
</p>
{% else %}
<p><a href="/accounts/login/">Login</a></p>
{% endif %}
</div>

<div id="title">
{% if user.is_authenticated %}
<h1><a href="/p/">Gerobak</a></h1>
{% else %}
<h1><a href="/">Gerobak</a></h1>
{% endif %}
<p>&ndash; bukan apt-web kaleee!</p>
</div>
</div>

<div id="content">
{% block content %}{% endblock %}
</div>

</body></html>
